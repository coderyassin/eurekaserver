name: Build

on:
  push:
    branches: [ "master", "section8", "section9" ]
  pull_request:
    branches: [ "master", "section8", "section9" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_BASE: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
      COMMIT_TAG: ${{ github.sha }}
      LATEST_TAG: latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with Jib
        run: mvn compile jib:dockerBuild -Dimage=${IMAGE_BASE}:${COMMIT_TAG}

      - name: Tag image as latest
        run: docker tag ${IMAGE_BASE}:${COMMIT_TAG} ${IMAGE_BASE}:${LATEST_TAG}

      - name: Push Docker image (commit hash + latest)
        run: |
          docker push ${IMAGE_BASE}:${COMMIT_TAG}
          docker push ${IMAGE_BASE}:${LATEST_TAG}